<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PyInLark</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <mdui-card variant="elevated" id="main-card">
        <div style="padding: 1rem;" id="description" data-i18n="card">
        </div>
        <mdui-linear-progress id="progress" class="no-display" max="1"></mdui-linear-progress>
        <mdui-text-field autosize="" min-rows="7" data-i18n="[label]label"
        id="code" variant="filled" type="text">
        </mdui-text-field>
    </mdui-card>

    <mdui-segmented-button-group full-width style="margin-top: 0.5rem;">
        <mdui-tooltip placement="bottom" data-i18n="[content]run">
            <mdui-segmented-button id="button-run" value="" type="button" icon="play_arrow--outlined"></mdui-segmented-button>
        </mdui-tooltip>
        <mdui-tooltip placement="bottom" data-i18n="[content]clear">
            <mdui-segmented-button id="button-clear" value="" type="button" icon="clear" data-i18n="[content]clear"></mdui-segmented-button>
        </mdui-tooltip>
        <mdui-tooltip placement="bottom" data-i18n="[content]help">
            <mdui-segmented-button id="button-help" value="" type="button" href="https://github.com/jingfelix/PyInLark" target="_blank" icon="help_outline" data-i18n="[content]help">
            </mdui-segmented-button>
        </mdui-tooltip>
    </mdui-segmented-button-group>

    <div id="input" py-click="exec_code" class="no-display clearable"></div>
    <div id="output" class="no-display clearable"></div>

    <mdui-snackbar id="notice" auto-close-delay="5000"></mdui-snackbar>

    <script type="module" src="./src/index.ts"></script>

</body>

</html>
